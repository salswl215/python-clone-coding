<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Jquery -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <title>Minstagram Join</title>
</head>
<body style="background-color: #FAFAFA">
<div style = "display: flex; flex-direction: column; align-items: center; width:100%">
    <div style="padding: 20px;text-align: center;border:solid 1px rgba(219, 219, 219, 1); width: 300px; height:420px; margin-top: 30px; background: white">
         <div style="padding-bottom: 10px"> <img style="width: 150px"
                src="https://www.instagram.com/static/images/web/mobile_nav_type_logo-2x.png/1b47f9d0e595.png"></div>
         <div style="font-weight:bold; line-height: 20px; text-align: center; color: rgba(142,142,142,1); margin: 0 25px 20px; padding-bottom: 10px"> 친구들의 사진과 동영상을 보려면 가입하세요</div>
         <div>
            <div class="form-floating mb-3 floating_form">
                <input type="email" class="form-control" style="font-size: 14px; height: 24px" id="input_email" placeholder="abc@example.com">
                <label for="input_email" style="font-size: 14px;padding: 4px 10px" class="floating_label">Email Address</label>
            </div>
         </div>   
         <div>
            <div class="form-floating mb-3 floating_form">
                <input type="text" class="form-control" style="font-size: 14px; height: 24px" id="input_name" placeholder="abc@example.com">
                <label for="input_name" style="font-size: 14px;padding: 4px 10px" class="floating_label">Name</label>
            </div>
         </div>
         <div>
            <div class="form-floating mb-3 floating_form">
                <input type="text" class="form-control" style="font-size: 14px; height: 24px" id="input_nickname" placeholder="abc@example.com">
                <label for="input_nickname" style="font-size: 14px;padding: 4px 10px" class="floating_label">Nickname</label>
            </div>
         </div>
         <div>
            <div class="form-floating mb-3 floating_form">
                <input type="password" class="form-control" style="font-size: 14px; height: 24px" id="input_password" placeholder="abc@example.com">
                <label for="input_password" style="font-size: 14px;padding: 4px 10px" class="floating_label">Password</label>
            </div>
         </div>
         <button id = "join_button" class="btn btn-primary" style="width: 100%"> 가입 </button>
    </div>
    <div style="padding: 20px;text-align: center;border:solid 1px rgba(219, 219, 219, 1); width: 300px; height:70px; margin-top: 30px; background: white">
        <div> 계정이 있으신가요? <a href="{% url 'login' %}">로그인</a></div>
    </div>
</div>

<!-- Optional JavaScript; choose one of the two! -->
<script>
    $('#join_button').click(function () {
        
        let email = $('#input_email').val();
        let password = $('#input_password').val();
        let nickname = $('#input_nickname').val();
        let name = $('#input_name').val();
        
        console.log(email, password, nickname, name);
        
        
        $.ajax({
            url: "/user/join",
            data: {
                email : email,
                password: password,
                nickname : nickname,
                name : name
            },
            method: "POST",
            success: function (data) {
                console.log("성공");
                alert("회원가입 성공했습니다. 로그인해주세요.");
                location.replace("/user/login")
            },
            error: function (request, status, error) {
                console.log("에러");
            },
            complete: function() {
                console.log("완료");
                location.reload();
            }
        })
    });
</script>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

</html>
